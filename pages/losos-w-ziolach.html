        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background-color: #000000;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Kontener g≈Ç√≥wny */
        .content-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Zdjƒôcie - kwadratowe, 100% szeroko≈õci, bez ramki */
        .dish-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }
        
        /* Tekst pod zdjƒôciem */
        .dish-description {
            padding: 30px 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #c9a66b;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Animacja typewriter */
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #c9a66b;
            white-space: pre-wrap;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #c9a66b; }
        }
        
        /* Panel edycji */
        .edit-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .edit-panel.active {
            display: block;
        }
        
        .edit-form {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #c9a66b;
        }
        
        .edit-form h2 {
            color: #c9a66b;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #c9a66b;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #c9a66b;
            border-radius: 5px;
            color: #f5f5f5;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }
        
        .btn {
            padding: 12px 30px;
            background: #c9a66b;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #d4b57a;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: #333;
            color: #f5f5f5;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .preview-image {
            max-width: 100%;
            margin-top: 10px;
            border: 2px solid #c9a66b;
            border-radius: 5px;
        }
        
        .info-text {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
        
        /* Ukryty przycisk edycji */
        .edit-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            z-index: 999;
            cursor: default;
            opacity: 0;
        }
        
        .edit-button {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #c9a66b;
            color: #0a0a0a;
            border: 2px solid #c9a66b;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            animation: fadeIn 0.3s ease;
        }
        
        .edit-button.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal has≈Ça */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .password-modal.active {
            display: flex;
        }
        
        .password-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #c9a66b;
            text-align: center;
        }
        
        .password-box h3 {
            color: #c9a66b;
            margin-bottom: 20px;
        }
        
        .password-box input {
            width: 250px;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #c9a66b;
            border-radius: 5px;
            color: #f5f5f5;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .password-box button {
            padding: 10px 20px;
            background: #c9a66b;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Ukryty trigger do aktywacji edycji -->
    <div class="edit-trigger" id="editTrigger"></div>
    
    <!-- Przycisk edycji (pojawia siƒô po 5 klikniƒôciach) -->
    <button class="edit-button" id="editButton">üîß Edytuj</button>
    
    <!-- Modal has≈Ça -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h3>üîí Wprowad≈∫ has≈Ço edycji</h3>
            <input type="password" id="passwordInput" placeholder="Has≈Ço...">
            <br>
            <button onclick="checkPassword()">‚úì OK</button>
            <button onclick="closePasswordModal()">‚úó Anuluj</button>
        </div>
    </div>
    
    <!-- G≈Ç√≥wna zawarto≈õƒá -->
    <div class="content-container">
        <img id="dishImage" class="dish-image" src="../images/zaslepka.jpg" alt="Danie" style="opacity: 0;">
        <div class="dish-description">
            <div id="dishText" class="typewriter"></div>
        </div>
    </div>
    
    <!-- Panel edycji -->
    <div id="editPanel" class="edit-panel">
        <div class="edit-form">
            <h2>üîß Edycja Strony</h2>
            
            <div class="form-group">
                <label>Zdjƒôcie dania:</label>
                <input type="file" id="imageUpload" accept="image/*">
                <p class="info-text">Wybierz kwadratowe zdjƒôcie (zalecane 1000x1000px lub wiƒôcej)</p>
                <img id="imagePreview" class="preview-image" style="display: none;">
            </div>
            
            <div class="form-group">
                <label>Opis dania:</label>
                <textarea id="textInput" placeholder="Wpisz opis dania..."></textarea>
                <p class="info-text">Tekst pojawi siƒô z animacjƒÖ typewriter</p>
            </div>
            
            <div class="form-group">
                <button class="btn" onclick="savePage()">üíæ Zapisz</button>
                <button class="btn btn-secondary" onclick="closeEdit()">‚ùå Anuluj</button>
            </div>
        </div>
    </div>
    
    <script>
        // Hash has≈Ça edycji
        const EDIT_KEY_HASH = 'acbf15f31d8df8ae6379a7958073a08887db5cc0d396e778abcec84256556402';
        let EDIT_KEY_PLAINTEXT = '';
        
        // Funkcja hashujƒÖca (SHA-256)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Pobierz nazwƒô strony z URL
        const pageName = window.location.pathname.split('/').pop();
        
        // System aktywacji edycji przez klikniƒôcia
        let clickCount = 0;
        let clickTimer = null;
        let isEditMode = false;
        
        // Obs≈Çuga klikniƒôƒá w lewy g√≥rny r√≥g
        document.getElementById('editTrigger').addEventListener('click', function() {
            clickCount++;
            
            // Reset po 2 sekundach
            clearTimeout(clickTimer);
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 2000);
            
            // Po 5 klikniƒôciach poka≈º przycisk
            if (clickCount >= 5) {
                document.getElementById('editButton').classList.add('show');
                clickCount = 0;
            }
        });
        
        // Obs≈Çuga przycisku edycji
        document.getElementById('editButton').addEventListener('click', function() {
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordInput').focus();
        });
        
        // Sprawd≈∫ has≈Ço
        async function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const passwordHash = await hashPassword(password);
            
            if (passwordHash === EDIT_KEY_HASH) {
                EDIT_KEY_PLAINTEXT = password; // Zapisz plaintext do wysy≈Çania
                isEditMode = true;
                document.getElementById('passwordModal').classList.remove('active');
                document.getElementById('editPanel').classList.add('active');
                // Wczytaj dane do formularza
                loadDataToForm();
            } else {
                alert('‚ùå Nieprawid≈Çowe has≈Ço!');
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Zamknij modal has≈Ça
        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }
        
        // Enter w polu has≈Ça
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Wczytaj dane z serwera
        async function loadPageData() {
            try {
                const cacheBuster = Date.now();
                const response = await fetch(`load.php?page=${pageName}&_=${cacheBuster}`);
                const text = await response.text();
                const data = JSON.parse(text);
                return data;
            } catch (error) {
                return {
                    image: '../images/zaslepka.jpg',
                    text: 'B≈ÇƒÖd wczytywania danych.'
                };
            }
        }
        
        // Zapisz dane na serwerze
        async function savePageData(content) {
            try {
                const response = await fetch('save.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page: pageName,
                        content: content,
                        editKey: EDIT_KEY_PLAINTEXT
                    })
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                return false;
            }
        }
        
        // Animacja typewriter
        function typeWriter(text, element, speed = 50) {
            let i = 0;
            element.textContent = '';
            element.style.borderRight = '2px solid #c9a66b';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Ukryj kursor po zako≈Ñczeniu
                    setTimeout(() => {
                        element.style.borderRight = 'none';
                    }, 500);
                }
            }
            type();
        }
        
        // Inicjalizacja strony
        async function initPage() {
            const data = await loadPageData();
            const dishImage = document.getElementById('dishImage');
            const dishText = document.getElementById('dishText');
            
            dishImage.src = data.image;
            
            // Poka≈º obrazek po za≈Çadowaniu
            dishImage.onload = function() {
                dishImage.style.opacity = '1';
            };
            typeWriter(data.text, dishText);
        }
        
        // Wczytaj dane do formularza edycji
        async function loadDataToForm() {
            const data = await loadPageData();
            document.getElementById('textInput').value = data.text;
        }
        
        // PodglƒÖd zdjƒôcia
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Zapisz zmiany
        async function savePage() {
            const imageUpload = document.getElementById('imageUpload');
            const textInput = document.getElementById('textInput').value;
            
            const data = await loadPageData();
            data.text = textInput;
            
            // Je≈õli wybrano nowe zdjƒôcie
            if (imageUpload.files.length > 0) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    data.image = event.target.result;
                    const success = await savePageData(data);
                    if (success) {
                        alert('‚úÖ Zapisano! Od≈õwie≈ºam stronƒô...');
                        window.location.href = window.location.pathname;
                    } else {
                        alert('‚ùå B≈ÇƒÖd podczas zapisywania!');
                    }
                };
                reader.readAsDataURL(imageUpload.files[0]);
            } else {
                const success = await savePageData(data);
                if (success) {
                    alert('‚úÖ Zapisano! Od≈õwie≈ºam stronƒô...');
                    window.location.href = window.location.pathname;
                } else {
                    alert('‚ùå B≈ÇƒÖd podczas zapisywania!');
                }
            }
        }
        
        // Zamknij panel edycji
        function closeEdit() {
            document.getElementById('editPanel').classList.remove('active');
            document.getElementById('editButton').classList.remove('show');
            isEditMode = false;
        }
        
        // Start
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
